name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run tests 第一回アルゴリズム実技検定過去問
        run:  |
        cd 第一回アルゴリズム実技検定過去問
        python -m unittest discover -s tests -p '*_test.py'